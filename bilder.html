<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Die Profi Bastler - Bilder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
<body>

<header>
    <div class="container">
        <h1 class="site-title">Die Profi Bastler</h1>
        <nav>
            <a href="index.html" class="nav-link">Start</a>
            <a href="socials.html" class="nav-link">Unsere Kanäle</a>
            <a href="bilder.html" class="nav-link active">Bilder</a>
        </nav>
    </div>
</header>

<main>
    <div class="container">
        <h2 class="section-title">Bildergalerie</h2>
        
        <div class="gallery">
            <!-- Beispiel für ein Bild, kann mit eigenen Bildern ersetzt werden -->
            <div class="gallery-item">
                <img src="bilder/betaFanticFeld.jpg" alt="Bild 1" class="gallery-image">
                <div class="gallery-overlay">
                    <button class="fullscreen-button">fullscreen</button>
                    <div class="gallery-info">
                        <h3>Beta und Fantic im Feld</h3>
                        <p>@simon @tim</p>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="bilder/betaFanticHerculesSee.jpg" alt="Bild 1" class="gallery-image">
                <div class="gallery-overlay">
                    <button class="fullscreen-button">fullscreen</button>
                    <div class="gallery-info">
                        <h3>Beta, Fantic und Hercules am See</h3>
                        <p>@simon @florian @tim</p>
                    </div>
                </div>
            </div>
            
            <div class="gallery-item">
                <img src="bilder/betaVespaSimmsonHerculesBadBentheim.jpg" alt="Bild 2" class="gallery-image">
                <div class="gallery-overlay">
                    <button class="fullscreen-button">fullscreen</button>
                    <div class="gallery-info">
                        <h3>Beta, Vespa und Hercules in Bad Bentheim</h3>
                        <p>@simon @hercules</p>
                    </div>
                </div>
            </div>
            
            <!-- Weitere Bild-Elemente können hier hinzugefügt werden -->
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p class="footer-text">© 2025 Tim Förster. Alle Rechte vorbehalten.</p>
    </div>
</footer>

<script src="script.js"></script>
</body>
</html>
